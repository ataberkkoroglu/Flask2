{% extends "layout.html" %}
{% block body %}
<h3>Makaleler</h3>
<hr>
{% if articles %}
      <form action="/search" method="POST" role="search">
              <input  type="text" class="input-sm "  name="keyword" placeholder="Ara">
              <button type="submit" class="btn btn-info">Ara</button>
              <hr><br>
          </form>
 <ul class="list-group">
  {% for article in articles %}
   <li class="list-group-item"><a href="articles/{{article.Id}}">{{article.Title}}</a></li>
   
  {% endfor %}
</ul>
{% else %}
 <div class="alert alert-danger">Bu Blogta Hen√ºz Makale Bulunmuyor</div>
{% endif %}

{% endblock body %}
